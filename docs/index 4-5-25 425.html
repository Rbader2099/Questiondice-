<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Question Dice Roller</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #1b1b3d;
      color: white;
      font-family: 'Figtree', sans-serif;
    }
    #rollButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #resultLabel {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 10;
      font-size: 24px;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
  <link href="./Figtree-Bold.otf" rel="stylesheet" type="font/otf">
</head>
<body>
  <button id="rollButton">Roll Dice</button>
  <div id="resultLabel">You rolled: </div>
  <canvas id="renderCanvas"></canvas>
  <audio id="rollSound" src="dice-95077.mp3"></audio>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const rollSound = document.getElementById("rollSound");
    const resultLabel = document.getElementById("resultLabel");
    let dice;

    const faceRotations = [
      { label: "When", rotation: new BABYLON.Vector3(0, 0, 0) },
      { label: "Where", rotation: new BABYLON.Vector3(0, 0, 1.59) },
      { label: "Who", rotation: new BABYLON.Vector3(3.17, 0, 0) },
      { label: "What", rotation: new BABYLON.Vector3(0, 0, 4.73) },
      { label: "Why",  rotation: new BABYLON.Vector3(4.82, 0, 0) },
      { label: "How",  rotation: new BABYLON.Vector3(1.53, 0, 0) }
    ];

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 9000, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = 2000;
      camera.upperRadiusLimit = 10000;

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);
      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene);
      dice = result.meshes[0];
      dice.scaling = new BABYLON.Vector3(1, 1, 1);
      dice.rotation = new BABYLON.Vector3(0, 0, 0);
      return scene;
    };

    function getClosestLabel(targetRot) {
      let minDist = Infinity;
      let matchedLabel = "Unknown";
      for (const { label, rotation } of faceRotations) {
        const dx = Math.abs(targetRot.x - rotation.x);
        const dz = Math.abs(targetRot.z - rotation.z);
        const dist = dx + dz;
        if (dist < minDist) {
          minDist = dist;
          matchedLabel = label;
        }
      }
      return matchedLabel;
    }

    document.getElementById("rollButton").addEventListener("click", () => {
      if (!dice) return;
      rollSound.play();

      const choice = faceRotations[Math.floor(Math.random() * faceRotations.length)];
      const spinX = 3 + Math.floor(Math.random() * 2);
      const spinZ = 3 + Math.floor(Math.random() * 2);

      const targetRotation = new BABYLON.Vector3(
        choice.rotation.x + Math.PI * 2 * spinX,
        0,
        choice.rotation.z + Math.PI * 2 * spinZ
      );

      BABYLON.Animation.CreateAndStartAnimation("rotateDice", dice, "rotation", 60, 90, dice.rotation, targetRotation, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);

      setTimeout(() => {
        const normalized = new BABYLON.Vector3(
          targetRotation.x % (Math.PI * 2),
          0,
          targetRotation.z % (Math.PI * 2)
        );
        const label = getClosestLabel(normalized);
        resultLabel.textContent = `You rolled: ${label}`;
      }, 1600);
    });

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
