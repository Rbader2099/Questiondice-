
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Top Face Detector</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background: #1e1e3f;
      font-family: sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #detectFaceButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 10;
    }
    #faceDisplay {
      position: absolute;
      top: 70px;
      left: 20px;
      color: white;
      font-size: 24px;
      background-color: rgba(0, 0, 0, 0.4);
      padding: 8px 16px;
      border-radius: 6px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="detectFaceButton">Get Top Face</button>
  <div id="faceDisplay">Top Face: N/A</div>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let dice;

    const faceDisplay = document.getElementById("faceDisplay");

    const knownFaces = {
      "How": new BABYLON.Vector3(0, 0, 0),
      "What": new BABYLON.Vector3(Math.PI / 2, 0, 0),
      "Who": new BABYLON.Vector3(Math.PI, 0, 0),
      "Why": new BABYLON.Vector3(0, Math.PI / 2, 0),
      "When": new BABYLON.Vector3(0, Math.PI, 0),
      "Where": new BABYLON.Vector3(0, 0, Math.PI / 2)
    };

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 9000, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = 2000;
      camera.upperRadiusLimit = 10000;

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene);
      dice = result.meshes[0];
      dice.scaling = new BABYLON.Vector3(1, 1, 1);
      dice.rotation = new BABYLON.Vector3(0, 0, 0);

      return scene;
    };

    document.getElementById("detectFaceButton").onclick = () => {
      if (!dice) return;
      const rot = dice.rotation;
      let minDiff = Infinity;
      let detected = "Unknown";
      for (const [face, vec] of Object.entries(knownFaces)) {
        const diff = Math.abs(rot.x - vec.x) + Math.abs(rot.y - vec.y) + Math.abs(rot.z - vec.z);
        if (diff < minDiff) {
          minDiff = diff;
          detected = face;
        }
      }
      faceDisplay.innerText = "Top Face: " + detected;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
