
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Face Mapper</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      background-color: #1d1d36;
      font-family: sans-serif;
      color: white;
    }
    #ui {
      position: absolute;
      top: 10px;
      left: 10px;
      z-index: 10;
    }
    label, button {
      display: block;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div id="ui">
    <label>X: <input type="range" id="xSlider" min="0" max="6.28" step="0.01"></label>
    <label>Y: <input type="range" id="ySlider" min="0" max="6.28" step="0.01"></label>
    <label>Z: <input type="range" id="zSlider" min="0" max="6.28" step="0.01"></label>
    <button id="logButton">Log Rotation</button>
  </div>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let dice;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene);
      dice = result.meshes[0];
      dice.scaling = new BABYLON.Vector3(1, 1, 1);
      dice.rotation = new BABYLON.Vector3(0, 0, 0);

      return scene;
    };

    const scenePromise = createScene();

    scenePromise.then(scene => {
      engine.runRenderLoop(() => scene.render());

      const xSlider = document.getElementById("xSlider");
      const ySlider = document.getElementById("ySlider");
      const zSlider = document.getElementById("zSlider");

      [xSlider, ySlider, zSlider].forEach(slider => {
        slider.addEventListener("input", () => {
          dice.rotation = new BABYLON.Vector3(
            parseFloat(xSlider.value),
            parseFloat(ySlider.value),
            parseFloat(zSlider.value)
          );
        });
      });

      document.getElementById("logButton").addEventListener("click", () => {
        console.log("Current Rotation Vector:", dice.rotation);
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
