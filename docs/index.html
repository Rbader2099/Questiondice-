
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Log Dice Rotation</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #1e1e3f;
      font-family: sans-serif;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #logRotationButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      font-size: 16px;
      cursor: pointer;
      z-index: 10;
    }
    #rotationDisplay {
      position: absolute;
      top: 70px;
      left: 20px;
      color: white;
      background: rgba(0,0,0,0.6);
      padding: 8px 16px;
      border-radius: 6px;
      font-size: 16px;
      z-index: 10;
    }
  </style>
</head>
<body>
  <button id="logRotationButton">Log Dice Rotation</button>
  <div id="rotationDisplay">Rotation: N/A</div>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let dice;

    const rotationDisplay = document.getElementById("rotationDisplay");

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 9000, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = 2000;
      camera.upperRadiusLimit = 10000;

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene);
      dice = result.meshes[0];
      dice.scaling = new BABYLON.Vector3(1, 1, 1);
      dice.rotation = new BABYLON.Vector3(0, 0, 0);

      return scene;
    };

    document.getElementById("logRotationButton").onclick = () => {
      if (!dice) return;
      const rot = dice.rotation;
      const rounded = (r) => (r % (2 * Math.PI)).toFixed(4);
      const msg = `x: ${rounded(rot.x)}, y: ${rounded(rot.y)}, z: ${rounded(rot.z)}`;
      console.log("Current Dice Rotation:", msg);
      rotationDisplay.innerText = "Rotation: " + msg;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
