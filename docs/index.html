<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Face Mapping Tester</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #222345;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #label {
      position: absolute;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 24px;
      color: white;
      background: rgba(0, 0, 0, 0.5);
      padding: 10px 20px;
      border-radius: 5px;
      font-family: sans-serif;
      z-index: 2;
    }
    #nextButton {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div id="label">Testing face: </div>
  <button id="nextButton">Next Face</button>
  <canvas id="renderCanvas"></canvas>
  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);

    const faces = {
      Face1: new BABYLON.Vector3(0, 0, 0),
      Face2: new BABYLON.Vector3(Math.PI / 2, 0, 0),
      Face3: new BABYLON.Vector3(Math.PI, 0, 0),
      Face4: new BABYLON.Vector3(0, Math.PI / 2, 0),
      Face5: new BABYLON.Vector3(0, Math.PI, 0),
      Face6: new BABYLON.Vector3(0, 0, Math.PI / 2)
    };

    const faceNames = Object.keys(faces);
    let faceIndex = 0;

    const createScene = async function () {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 9000, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      let dice;
      await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube_centered.glb", scene).then(result => {
        dice = result.meshes[0];
        dice.scaling = new BABYLON.Vector3(1, 1, 1);
        dice.position = BABYLON.Vector3.Zero();
        dice.rotation = faces[faceNames[0]];
      });

      document.getElementById("label").textContent = "Testing face: " + faceNames[0];

      document.getElementById("nextButton").onclick = () => {
        faceIndex = (faceIndex + 1) % faceNames.length;
        const name = faceNames[faceIndex];
        dice.rotation = faces[name];
        document.getElementById("label").textContent = "Testing face: " + name;
      };

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
