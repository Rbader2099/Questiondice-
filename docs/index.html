<!DOCTYPE html>

<html lang="en">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Babylon.js Dice Viewer</title>
<script src="https://cdn.babylonjs.com/babylon.js"></script>
<script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
<style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    .gtac-logo {
position: fixed; /* Keeps the logo in place when scrolling */
top: 10px; /* Distance from the top of the page */
right: 10px; /* Distance from the right edge */
width: 80px; /* Adjust size as needed */
height: auto; /* Keep aspect ratio */
border-radius: 10px; /* Optional: soft rounded corners */
box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Optional: shadow for depth */
z-index: 1000; /* Makes sure it stays on top of other elements */
}  
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #rollButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
    @font-face {
  font-family: 'FigtreeBold';
  src: url('Figtree-Bold.otf') format('opentype');
}
    #rollResult {
  position: absolute;
  top: 80px;
  width: 100%;
  text-align: center;
  font-family: 'FigtreeBold';
  font-size: 32px;
  color: white;
  z-index: 2;
  visibility: hidden;
}
  </style>
</head>
<body>
<button id="rollButton">Roll Dice</button>
<div id="rollResult"></div>
<canvas id="renderCanvas"></canvas>
<audio id="rollSound" preload="auto" src="dice-95077.mp3"></audio>
<img alt="GTAC Logo" class="gtac-logo" src="GTAC.png"/>
<script>
const canvas = document.getElementById("renderCanvas");
const engine = new BABYLON.Engine(canvas, true);
let dice, currentFace = "";

const resultText = document.createElement("div");
resultText.id = "rollResult";
resultText.style.position = "absolute";
resultText.style.top = "20px";
resultText.style.left = "20px";
resultText.style.color = "white";
resultText.style.fontSize = "24px";
resultText.style.fontFamily = "Arial, sans-serif";
document.body.appendChild(resultText);

const createScene = async () => {
  const scene = new BABYLON.Scene(engine);
  const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 9000, BABYLON.Vector3.Zero(), scene);
  camera.attachControl(canvas, true);

  const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

  const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene);
  dice = result.meshes[0];
  dice.scaling = new BABYLON.Vector3(3, 1, 3);
  dice.rotation = new BABYLON.Vector3(0, 0, 0);
  dice.position = BABYLON.Vector3.Zero();

  return scene;
};

const faces = {
  When: new BABYLON.Vector3(0, 0, 0),
  How: new BABYLON.Vector3(Math.PI / 2, 0, 0),
  Who: new BABYLON.Vector3(Math.PI, 0, 0),
  Why: new BABYLON.Vector3(3 * Math.PI / 2, 0, 0),
  Where: new BABYLON.Vector3(0, 0, Math.PI / 2),
  What: new BABYLON.Vector3(0, 0, Math.PI)
};

const keys = Object.keys(faces);

document.getElementById("rollButton").onclick = () => {
  if (!dice) return;

  // Choose a different face than current
  let availableKeys = keys.filter(k => k !== currentFace);
  const chosen = availableKeys[Math.floor(Math.random() * availableKeys.length)];
  currentFace = chosen;
  const target = faces[chosen];

  const spinX = Math.floor(Math.random() * 4 + 3);
  const spinY = Math.floor(Math.random() * 4 + 3);
  const spinZ = Math.floor(Math.random() * 4 + 3);

  const targetRotation = new BABYLON.Vector3(
    target.x + spinX * Math.PI * 2,
    target.y + spinY * Math.PI * 2,
    target.z + spinZ * Math.PI * 2
  );

  const frameRate = 60;
  const totalFrames = frameRate * 2;

  const animation = new BABYLON.Animation("roll", "rotation", frameRate, BABYLON.Animation.ANIMATIONTYPE_VECTOR3, BABYLON.Animation.ANIMATIONLOOPMODE_CONSTANT);
  animation.setKeys([
    { frame: 0, value: dice.rotation.clone() },
    { frame: totalFrames, value: targetRotation }
  ]);

  const easing = new BABYLON.CubicEase();
  easing.setEasingMode(BABYLON.EasingFunction.EASINGMODE_EASEOUT);
  animation.setEasingFunction(easing);

  dice.animations = [animation];
  scene.beginAnimation(dice, 0, totalFrames, false);

  resultText.textContent = "You rolled: " + chosen;
};

createScene().then(scene => {
  engine.runRenderLoop(() => scene.render());
});

window.addEventListener("resize", () => engine.resize());
</script>
</body>
</html>
