<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Question Dice Roller</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
  <script src="https://cdn.babylonjs.com/ammo.js"></script>
  <style>
    html, body {
      margin: 0;
      height: 100%;
      overflow: hidden;
      background-color: #1b1b3d;
      color: white;
      font-family: 'Figtree', sans-serif;
    }
    #rollButton {
      position: absolute;
      top: 20px;
      left: 20px;
      z-index: 10;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    #resultLabel {
      position: absolute;
      top: 70px;
      left: 20px;
      z-index: 10;
      font-size: 24px;
    }
    #gtacLogo {
      position: absolute;
      top: 20px;
      right: 20px;
      height: 50px;
      z-index: 10;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
  </style>
</head>
<body>
  <button id="rollButton">Roll Dice</button>
  <div id="resultLabel">You rolled: </div>
  <img id="gtacLogo" src="gtac.png" alt="GTAC Logo">
  <canvas id="renderCanvas"></canvas>
  <audio id="rollSound" src="dice-95077.mp3"></audio>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    const rollSound = document.getElementById("rollSound");
    const resultLabel = document.getElementById("resultLabel");
    let dice;

    const faceRotations = [
      { label: "When", rotation: new BABYLON.Vector3(0, 0, 0) },
      { label: "Where", rotation: new BABYLON.Vector3(0, 0, 1.59) },
      { label: "Who", rotation: new BABYLON.Vector3(3.17, 0, 0) },
      { label: "What", rotation: new BABYLON.Vector3(0, 0, 4.73) },
      { label: "Why",  rotation: new BABYLON.Vector3(4.82, 0, 0) },
      { label: "How",  rotation: new BABYLON.Vector3(1.53, 0, 0) }
    ];

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);
      scene.enablePhysics(new BABYLON.Vector3(0, -9.81, 0), new BABYLON.AmmoJSPlugin());

      const camera = new BABYLON.ArcRotateCamera("camera", Math.PI / 4, Math.PI / 3, 9000, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = 2000;
      camera.upperRadiusLimit = 10000;

      new BABYLON.HemisphericLight("light", new BABYLON.Vector3(0, 1, 0), scene);

      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene);
      dice = result.meshes[0];
      dice.scaling = new BABYLON.Vector3(1, 1, 1);
      dice.rotation = new BABYLON.Vector3(0, 0, 0);

      dice.physicsImpostor = new BABYLON.PhysicsImpostor(
        dice,
        BABYLON.PhysicsImpostor.BoxImpostor,
        { mass: 1, restitution: 0.6, friction: 0.5 },
        scene
      );

      const ground = BABYLON.MeshBuilder.CreateGround("ground", { width: 200, height: 200 }, scene);
      ground.position.y = -100;
      ground.physicsImpostor = new BABYLON.PhysicsImpostor(
        ground,
        BABYLON.PhysicsImpostor.BoxImpostor,
        { mass: 0, restitution: 0.5 },
        scene
      );

      return scene;
    };

    function getClosestLabel(rotation) {
      // Placeholder logic
      return "?";
    }

    document.getElementById("rollButton").addEventListener("click", () => {
      if (!dice) return;
      rollSound.play();

      dice.physicsImpostor.setLinearVelocity(
        new BABYLON.Vector3(
          (Math.random() - 0.5) * 20,
          Math.random() * 20 + 10,
          (Math.random() - 0.5) * 20
        )
      );

      dice.physicsImpostor.setAngularVelocity(
        new BABYLON.Vector3(
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10,
          (Math.random() - 0.5) * 10
        )
      );

      resultLabel.textContent = "You rolled..."; // Add logic for face detection when stable
    });

    createScene().then(scene => {
      engine.runRenderLoop(() => scene.render());
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
