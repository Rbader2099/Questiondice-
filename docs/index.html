<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Babylon.js Dice Viewer</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTF2FileLoader.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }
    canvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #rollButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      background-color: #4CAF50;
      color: white;
      border: none;
      font-size: 16px;
      border-radius: 5px;
      cursor: pointer;
      z-index: 2;
    }
  </style>
</head>
<body>
  <button id="rollButton">Roll Dice</button>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById('renderCanvas');
    const engine = new BABYLON.Engine(canvas, true);

    const createScene = async function () {
      const scene = new BABYLON.Scene(engine);
      const camera = new BABYLON.ArcRotateCamera("camera", -Math.PI / 2, Math.PI / 2.5, 10, new BABYLON.Vector3(0, 0, 0), scene);
      camera.attachControl(canvas, true);
      camera.lowerRadiusLimit = 5;
      camera.upperRadiusLimit = 50;

      const light = new BABYLON.HemisphericLight("light", new BABYLON.Vector3(1, 1, 0), scene);

      let dice;
      await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene).then(result => {
        dice = result.meshes[0];
        dice.scaling = new BABYLON.Vector3(1, 1, 1);

        const boundingInfo = dice.getBoundingInfo();
        const center = boundingInfo.boundingBox.centerWorld;
        const size = boundingInfo.boundingBox.extendSizeWorld.length();

        dice.position = BABYLON.Vector3.Zero();

        camera.setTarget(center);
        camera.radius = size * 2.5;
      });

      document.getElementById('rollButton').onclick = () => {
        if (dice) {
          dice.rotationQuaternion = null;
          dice.rotation = new BABYLON.Vector3(
            Math.random() * Math.PI * 2,
            Math.random() * Math.PI * 2,
            Math.random() * Math.PI * 2
          );
        }
      };

      return scene;
    };

    createScene().then(scene => {
      engine.runRenderLoop(() => {
        scene.render();
      });
    });

    window.addEventListener('resize', () => {
      engine.resize();
    });
  </script>
</body>
</html>
