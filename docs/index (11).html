
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dice Face Mapper</title>
  <script src="https://cdn.babylonjs.com/babylon.js"></script>
  <script src="https://cdn.babylonjs.com/loaders/babylon.glTFFileLoader.min.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    #renderCanvas {
      width: 100%;
      height: 100%;
      display: block;
    }
    #controls {
      position: fixed;
      top: 10px;
      left: 10px;
      background: rgba(0, 0, 0, 0.8);
      color: white;
      padding: 10px;
      border-radius: 5px;
      z-index: 10;
    }
    #controls label, #controls input {
      display: block;
    }
    #logButton {
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div id="controls">
    <label>X: <input type="range" id="xSlider" min="0" max="628" value="0"></label>
    <label>Y: <input type="range" id="ySlider" min="0" max="628" value="0"></label>
    <label>Z: <input type="range" id="zSlider" min="0" max="628" value="0"></label>
    <button id="logButton">Log Rotation</button>
  </div>
  <canvas id="renderCanvas"></canvas>

  <script>
    const canvas = document.getElementById("renderCanvas");
    const engine = new BABYLON.Engine(canvas, true);
    let dice;

    const createScene = async () => {
      const scene = new BABYLON.Scene(engine);

      const camera = new BABYLON.ArcRotateCamera("camera",
        Math.PI / 4, Math.PI / 3, 10, BABYLON.Vector3.Zero(), scene);
      camera.attachControl(canvas, true);

      const light = new BABYLON.HemisphericLight("light",
        new BABYLON.Vector3(1, 1, 0), scene);

      const result = await BABYLON.SceneLoader.ImportMeshAsync("", "./", "Question_cube.glb", scene);
      dice = result.meshes[0];
      dice.scaling = new BABYLON.Vector3(1, 1, 1);
      dice.position = BABYLON.Vector3.Zero();
      dice.rotation = new BABYLON.Vector3(0, 0, 0);

      return scene;
    };

    const scenePromise = createScene();
    scenePromise.then(scene => {
      engine.runRenderLoop(() => scene.render());

      const xSlider = document.getElementById("xSlider");
      const ySlider = document.getElementById("ySlider");
      const zSlider = document.getElementById("zSlider");

      [xSlider, ySlider, zSlider].forEach(slider => {
        slider.addEventListener("input", () => {
          dice.rotation = new BABYLON.Vector3(
            parseFloat(xSlider.value) / 100,
            parseFloat(ySlider.value) / 100,
            parseFloat(zSlider.value) / 100
          );
        });
      });

      document.getElementById("logButton").addEventListener("click", () => {
        console.log("Rotation:", dice.rotation);
      });
    });

    window.addEventListener("resize", () => engine.resize());
  </script>
</body>
</html>
