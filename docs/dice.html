<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>3D Question Dice Roller</title>
  <style>
    body { margin: 0; overflow: hidden; }
    canvas { display: block; }
    #rollButton {
      position: absolute;
      top: 20px;
      left: 20px;
      padding: 10px 20px;
      font-size: 18px;
      cursor: pointer;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      z-index: 1;
    }
    #result {
      position: absolute;
      top: 70px;
      left: 20px;
      font-size: 24px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 10px;
      border-radius: 5px;
      z-index: 1;
    }
  </style>
</head>
<body>
  <button id="rollButton">Roll Dice</button>
  <div id="result"></div>

  <script type="module">
    import * as THREE from 'https://cdn.jsdelivr.net/npm/three@0.153.0/build/three.module.js';
    import { OrbitControls } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/controls/OrbitControls.js';
    import { STLLoader } from 'https://cdn.jsdelivr.net/npm/three@0.153.0/examples/jsm/loaders/STLLoader.js';

    let scene, camera, renderer, controls, dice;

    const questionFaces = ["Who", "What", "Where", "When", "Why", "How"];

    init();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0x202020);

      camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(0, 3, 5);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(5, 10, 7.5);
      scene.add(light);

      const ambientLight = new THREE.AmbientLight(0x404040);
      scene.add(ambientLight);

      controls = new OrbitControls(camera, renderer.domElement);
      controls.enableDamping = true;
      controls.dampingFactor = 0.1;
      controls.enableZoom = false;
      controls.target.set(0, 1, 0);
      controls.update();

      const gridHelper = new THREE.GridHelper(10, 10);
      scene.add(gridHelper);

      const loader = new STLLoader();
      loader.load('Question_cube.stl', function (geometry) {
        const material = new THREE.MeshStandardMaterial({ color: 0x00ff99, metalness: 0.3, roughness: 0.8 });
        dice = new THREE.Mesh(geometry, material);
        dice.scale.set(1, 1, 1);
        dice.position.y = 1;
        scene.add(dice);
      }, undefined, function (error) {
        console.error('Error loading STL:', error);
      });

      window.addEventListener('resize', onWindowResize);

      document.getElementById('rollButton').addEventListener('click', rollDice);

      animate();
    }

    function onWindowResize() {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    }

    function rollDice() {
      if (!dice) return;
      const randomRotation = new THREE.Vector3(
        Math.random() * 6 * Math.PI,
        Math.random() * 6 * Math.PI,
        Math.random() * 6 * Math.PI
      );

      let duration = 1000;
      let start = performance.now();

      const initialRotation = dice.rotation.clone();

      function spin(time) {
        let elapsed = time - start;
        let t = Math.min(elapsed / duration, 1);

        dice.rotation.x = initialRotation.x + t * (randomRotation.x - initialRotation.x);
        dice.rotation.y = initialRotation.y + t * (randomRotation.y - initialRotation.y);
        dice.rotation.z = initialRotation.z + t * (randomRotation.z - initialRotation.z);

        if (t < 1) {
          requestAnimationFrame(spin);
        } else {
          const result = questionFaces[Math.floor(Math.random() * questionFaces.length)];
          document.getElementById('result').textContent = `Result: ${result}`;
        }
      }
      requestAnimationFrame(spin);
    }

    function animate() {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    }
  </script>
</body>
</html>
